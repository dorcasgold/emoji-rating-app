<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
  <link rel="stylesheet" href="style.css" />
  <title>Emoji Rating</title>
</head>
<body>
  <div class="feedback-container">
    <div class="emoji-container">
      <i class="fa-regular fa-angry fa-3x"></i>
      <i class="fa-regular fa-frown fa-3x"></i>
      <i class="fa-regular fa-meh fa-3x"></i>
      <i class="fa-regular fa-smile fa-3x"></i>
      <i class="fa-regular fa-laugh fa-3x"></i>
    </div>
    <div class="rating-container">
    <i class="fa-solid fa-star fa-2x active"></i>
    <i class="fa-solid fa-star fa-2x"></i>
    <i class="fa-solid fa-star fa-2x"></i>
    <i class="fa-solid fa-star fa-2x"></i>
    <i class="fa-solid fa-star fa-2x"></i>
 </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
